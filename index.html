<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .movie-card {
      background-color: #f1f1f1;
      padding: 20px;
      margin: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .movie-card img {
      width: 100%;
      height: auto;
    }

    .movie-card h3 {
      margin: 10px 0;
    }

    .movie-card p {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <div id="movie-list"></div>

  <script>
    const movies = [
            {
                title: "Filme 1",
                image: "https://www.infoanime.com.br/poster/2016/keijo.jpg",
                date: "12/12/2021",
                isNowPlaying: true,
                releaseDate: "01/01/2021",
                ticketPrice: 20,
                availableTickets: 50,
            },
            {
                title: "Filme 2",
                image: "https://i0.wp.com/www.otakupt.com/wp-content/uploads/2015/02/84592t2159467e1rull.jpg?ssl=1",
                date: "13/12/2021",
                isNowPlaying: false,
                releaseDate: "02/01/2021",
                ticketPrice: 25,
                availableTickets: 30,
            },
            {
                title: "Filme 3",
                image: "https://www.nautiljon.com/images/anime/00/30/isekai_meikyuu_de_harem_wo_9903.webp?1693414497",
                date: "13/12/2021",
                isNowPlaying: false,
                releaseDate: "02/01/2021",
                ticketPrice: 25,
                availableTickets: 30,
            },
            {
                title: "Filme 4",
                image: "https://m.media-amazon.com/images/I/910Nw8WhoaL._AC_UF1000,1000_QL80_.jpg",
                date: "13/12/2021",
                isNowPlaying: false,
                releaseDate: "02/01/2021",
                ticketPrice: 25,
                availableTickets: 30,
            },
            {
                title: "Filme 5",
                image: "https://pm1.aminoapps.com/6371/713d17820e5ec21a3bbba9a39fc476334750a1b8_hq.jpg",
                date: "13/12/2021",
                isNowPlaying: false,
                releaseDate: "02/01/2021",
                ticketPrice: 25,
                availableTickets: 30,
            },
            {
                title: "Filme 6",
                image: "https://m.media-amazon.com/images/I/71594UEMEaL._AC_UF1000,1000_QL80_.jpg",
                date: "13/12/2021",
                isNowPlaying: false,
                releaseDate: "02/01/2021",
                ticketPrice: 25,
                availableTickets: 30,
            },
            {
                title: "Filme 7",
                image: "https://www.fonomag.com.br/image/cache/data/eftr/Img_ftr_rp_596801-580x580.JPG?version=20230228144106",
                date: "13/12/2021",
                isNowPlaying: false,

                ticketPrice: 25,
                availableTickets: 30,
            },
            {
                title: "Filme 8",
                image: "https://blogbbm.com/wp-content/uploads/2022/01/Dakaretai-08.jpg",
                date: "13/12/2021",
                isNowPlaying: false,
                releaseDate: "02/01/2021",
                ticketPrice: 25,
                availableTickets: 30,
            },
            {
                title: "Filme 9",
                image: "https://i.ebayimg.com/images/g/5VUAAOSwZ1tktLPJ/s-l1200.webp",
                date: "13/12/2021",
                isNowPlaying: false,
                releaseDate: "02/01/2021",
                ticketPrice: 25,
                availableTickets: 30,
            },
            {
                title: "Filme 10",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmAOllouKcqK4o_YN0QTebkEmasIPgePMTRg&usqp=CAU",
                date: "13/12/2021",
                isNowPlaying: false,
                releaseDate: "02/01/2021",
                ticketPrice: 25,
                availableTickets: 30,
            }
        ];

        function createMovieCard(movie) {
            const movieCard = document.createElement("div");
            movieCard.classList.add("movie-card");

            const movieImg = document.createElement("img");
            movieImg.src = movie.image;
            movieImg.alt = movie.title;

            const movieTitle = document.createElement("h3");
            movieTitle.textContent = movie.title;

            const movieDate = document.createElement("p");
            movieDate.textContent = `Data: ${movie.date}`;

            const movieIsNowPlaying = document.createElement("p");
            movieIsNowPlaying.textContent = movie.isNowPlaying ? "Agora em cartaz" : "";

            const movieReleaseDate = document.createElement("p");
            movieReleaseDate.textContent = `Data de lançamento: ${movie.releaseDate}`;

            const movieTicketPrice = document.createElement("p");
            movieTicketPrice.textContent = `Preço do ticket: $${movie.ticketPrice}`;

            const movieAvailableTickets = document.createElement("p");
            movieAvailableTickets.textContent = `Tickets disponíveis: ${movie.availableTickets}`;

            movieCard.appendChild(movieImg);
            movieCard.appendChild(movieTitle);
            movieCard.appendChild(movieDate);
            movieCard.appendChild(movieIsNowPlaying);
            movieCard.appendChild(movieReleaseDate);
            movieCard.appendChild(movieTicketPrice);
            movieCard.appendChild(movieAvailableTickets);

            return movieCard;
        }

        function renderMovies() {
            const movieList = document.getElementById("movie-list");
            movies.forEach((movie) => {
                const movieCard = createMovieCard(movie);
                movieList.appendChild(movieCard);
            });
        }

        renderMovies();
  </script>
</body>

</html>
